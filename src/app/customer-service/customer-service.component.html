<div class="account-wrapper">
  <div class="account-header">
    <h2>Create Account</h2>
    <p>Join our growing community by creating your personal account.</p>
  </div>

  <form class="account-form" (ngSubmit)="createAccount()" #accountForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="customer.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" [(ngModel)]="customer.email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="customer.phone" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" [(ngModel)]="customer.address" required></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="customer.password" required>
    </div>
<br>
    <button type="submit" [disabled]="!accountForm.valid">Create Account</button>
  </form>
</div>
