<div class="cart-container" *ngIf="cart.length > 0; else emptyCart">
  <h2>Shopping Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; let i = index">
        <td>{{ item.name }}</td>
        <td>₱{{ item.price | number:'1.0-0' }}</td>
        <td>
          <button (click)="decreaseQuantity(i)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(i)">+</button>
        </td>
        <td>₱{{ item.price * item.quantity | number:'1.0-0' }}</td>
        <td><button class="remove" (click)="removeItem(i)">X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <p>Shipping Fee: ₱{{ shippingFee }}</p>
    <p><strong>Total: ₱{{ total | number:'1.0-0' }}</strong></p>
    <button class="checkout">Proceed to Checkout</button>
    <button class="clear" (click)="clearCart()">Clear Cart</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <p>Your cart is empty.</p>
    <a routerLink="/product" class="return">Return to Products</a>
  </div>
</ng-template>
